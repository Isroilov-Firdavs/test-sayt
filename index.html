<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #text-1{
            text-align: right;
        }
        #text-p{
            color: red;
        }
        

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-3 py-4">
                <div class="form-group">
                    <label for="sonA" class="form-label">A sonini kiriting!</label>
                    <input type="text" class="form-control" id="sonA" placeholder="A soni ">
                </div>

                <div class="form-group">
                    <label for="sonB" class="form-label">A sonini kiriting!</label>
                    <input type="text" class="form-control" id="sonB" placeholder="B soni ">
                </div>

                <div class="form-group">
                    <label for="amal" class="form-label">Amalni tanlang</label>
                    <select id="amal" class="form-control" onchange="hisob()">
                        <option value="+">Qo'shish</option>
                        <option value="-">Ayirish</option>
                        <option value="*">Ko'paytirish</option>
                        <option value="/">Bo'lish</option>
                    </select>
                </div>

                <div class="form-group">
                    <strong>Javob:</strong> <span id="display">0</span>
                </div>
                <div class="form-group text-right" id="text-1">
                    <button type="button" class="btn btn-outline-success" onclick="hisob()">Hisoblash</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">

                    <div class="col-md-3">
                        <div class="form-group">
                                <label for="fish">F.I.Sh</label>
                                <input type="text" id="fish" placeholder="F.I.SH. ni kiriting!" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-md-3">
                        <div class="form-group">
                                <label for="uchrashuv">Uchrashuv</label>
                                <select id="uchrashuv" class="form-control">
                                    <option value="MYu vs Chel">MYu vs Chel</option>
                                    <option value="Yu vs Bar">Yu vs Bar</option>
                                    <option value="Atk vs PSJ">Atk vs PSJ</option>
                                </select>
                        </div>
                    </div>
        
                    <div class="col-md-3">
                        <div class="form-group">
                                <label for="pay">To'lov!</label>
                                <input type="number" id="pay" placeholder=" Summa" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-md-3">
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-success btn-block mt-4" onclick="draw()">Ro'yxatga olish</button>
                        </div>
                    </div>
                </div>
                <p id="text-p"></p>
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped mt-4">
                    <tr>
                        <th>T/R</th>
                        <th>F.I.SH</th>
                        <th>To'lov summasi</th>
                        <th>Uchrashuv</th>
                        <th>Sana</th>
                    </tr>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
